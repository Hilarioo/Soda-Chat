<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Chat | Chatroom</title>
  <link rel="icon" href="/src/svg/chat-logo.svg">
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="/src/css/stylesheet.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
  <div class="flexbox">
    <!-- Sidebar  -->
    <div id="sidebar">
      <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="left-menu-bar">
        <div class="menu-profile-info">
          <img id="user-profile-image" src="/src/svg/selfie.jpg" alt="user-profile-image">
          <h5 id="username">Username</h5>
        </div>
        <div class="bottom-buttons">
          <button class="menu-buttons" id="profile-bttn" type="button" name="profile">PROFILE</button>
          <button class="menu-buttons" id="logout-bttn" type="button" name="logout">LOGOUT</button>
        </div>
      </div>
    </div>


    <!-- Page Content  -->
    <div id="content">
      <button type="button" id="sidebarCollapse" class="btn btn-info">
        <i class="fas fa-align-left"></i>
      </button>
      <!-- ===================== DISPLAY THE MESSAGES | CHATROOM ===================== -->
      <div class="right-chatroom">
        <div class="messages-box">
          <!-- displays all messages (essentailly the chatroom) -->
          <div class="submitted-message">
            <!-- Each individual message can use the submitted-message class for format -->
            <div class="submitted-message-box-1">
              <img class="submitted-message-image" src="/src/svg/selfie.jpg" alt="user-profile-image">
            </div>
            <div class="submitted-message-box-2">
              <div class="message-content-header">
                <h5 id="username-content">User Name</h5>
                <p id="date-content">07/05/2019</p>
              </div>
              <div class="message-content-text">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
                  ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
                  laboris nisi ut aliquip ex ea commodo consequat.
                </p>
                <!-- button is invisible unless someone hovers over comment, so user can like
                     if the button is clicked (active), then it no longer disappears -->
                <button id="like-button" type="button" name="like-button">
                  <img id="thumbs-up" src="/src/svg/like-bttn.svg" alt=""> <!-- bttn image-->
                  <p id="thumbs-up-count">0</p> <!-- use the id to increment count of likes when bttn is clicked-->
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- input & button to submit messages to the chat -->
        <div class="send-messages-box">
          <form action="index.html" method="post">
            <input id="send-message-input" placeholder="Begin chatting........" type="text" name="message" value="">
            <button id="send-message-button" type="button" name="send-message">SEND</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });

      $('#dismiss, .overlay').on('click', function() {
        $('#sidebar').removeClass('active');
        $('.overlay').removeClass('active');
      });

      $('#sidebarCollapse').on('click', function() {
        $('#sidebar').addClass('active');
        $('.overlay').addClass('active');
        $('.collapse.in').toggleClass('in');
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
      });
    });
  </script>
</body>

</html>
